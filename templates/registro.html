<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/estilos.css">
    <title>Registrar Clientes</title>
</head>
<body>

<section>
    <div>

    <h1>Nuevo Cliente</h1>


    <form action="" method="post">

        {{ form.hidden_tag() }}

        <p>
            {{form.username.label}}
            {{ form.username }}
        </p>
        <p>
            {{form.password.label}}
            {{ form.password }}
        </p>
        <p>
            {{form.email.label}}
            {{ form.email }}
        </p>

        <p>
            {{ form.submit() }}
        </p>
        

    </form>
    </div>
</section>

</body>
</html>
